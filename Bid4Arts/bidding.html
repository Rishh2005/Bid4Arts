<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bid4Arts - Bids</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id="biddingPageBody"> 
 
  <svg style="display:none">
    <defs>

      </symbol>
      <symbol id="i-search" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="7"/><path d="m21 21-4.5-4.5"/>
      </symbol>
      <symbol id="i-post" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="18" height="18" rx="3"/><path d="M12 8v8M8 12h8"/>
      </symbol>
      <symbol id="i-hammer" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m14 3 4 4-6 6-4-4z"/><path d="M8 9 4 13"/><path d="m7 20 7-7"/><path d="M2 22l5-1"/>
      </symbol>
      <symbol id="i-profile" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="7.5" r="4"/><path d="M4 20.5a8 8 0 0 1 16 0"/>
      </symbol>
      <symbol id="i-heart" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20.8 5.8a5.5 5.5 0 0 0-7.8 0L12 6.8l-1-1a5.5 5.5 0 0 0-7.8 7.8l1 1L12 22l7.8-7.8 1-1a5.5 5.5 0 0 0 0-7.8z"/>
      </symbol>
      <symbol id="i-comment" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 14a4 4 0 0 1-4 4H8l-4 4V6a4 4 0 0 1 4-4h9a4 4 0 0 1 4 4z"/>
      </symbol>
      <symbol id="i-share" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m22 2-9.5 9.5M22 2l-7 20-4-10-10-4z"/>
      </symbol>
      <symbol id="i-bookmark" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M6 3h12a2 2 0 0 1 2 2v16l-8-5-8 5V5a2 2 0 0 1 2-2z"/>
      </symbol>
      <symbol id="i-play" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polygon points="6,4 20,12 6,20"/>
      </symbol>
      <symbol id="i-close" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 6 6 18M6 6l12 12"/>
      </symbol>
      <symbol id="i-chat" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 11.5a8.5 8.5 0 0 1-8.5 8.5A8.7 8.7 0 0 1 8 19L3 21l2-5a8.7 8.7 0 0 1-1-4 8.5 8.5 0 0 1 8.5-8.5A8.5 8.5 0 0 1 21 11.5z"/>
      </symbol>
      <symbol id="i-grid" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/>
        <rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/>
      </symbol>
      <symbol id="i-reels" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="18" height="18" rx="4"/>
        <path d="M3 8h18M8 3l4 5M14 3l4 5"/>
        <polygon points="10,10 17,14 10,18"/>
      </symbol>
      <symbol id="i-tagged" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20.6 13.4l-7.2 7.2a2 2 0 0 1-2.8 0L3 13V3h10l7.6 7.6a2 2 0 0 1 0 2.8z"/>
        <circle cx="7.5" cy="7.5" r="1.5"/>
      </symbol>
      <symbol id="i-settings" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="3"/>
        <path d="M19.4 15a1.7 1.7 0 0 0 .3 1.8l.1.1a2 2 0 0 1-2.8 2.8l-.1-.1a1.7 1.7 0 0 0-1.8-.3 1.7 1.7 0 0 0-1 1.5V21a2 2 0 0 1-4 0v-.2a1.7 1.7 0 0 0-1-1.5 1.7 1.7 0 0 0-1.8.3l-.1.1a2 2 0 1 1-2.8-2.8l.1-.1a1.7 1.7 0 0 0 .3-1.8 1.7 1.7 0 0 0-1.5-1H3a2 2 0 0 1 0-4h.2a1.7 1.7 0 0 0 1.5-1 1.7 1.7 0 0 0-.3-1.8l-.1-.1A2 2 0 1 1 7.1 3l.1.1a1.7 1.7 0 0 0 1.8.3H9a1.7 1.7 0 0 0 1-1.5V3a2 2 0 0 1 4 0v.2a1.7 1.7 0 0 0 1 1.5 1.7 1.7 0 0 0 1.8-.3l.1-.1a2 2 0 1 1 2.8 2.8l-.1.1a1.7 1.7 0 0 0-.3 1.8V9c0 .7.4 1.3 1.1 1.5H21a2 2 0 0 1 0 4h-.2a1.7 1.7 0 0 0-1.5 1z"/>
      </symbol>
      <symbol id="i-verified" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2 14.5 5.5 19 6 16.5 9l.5 4-4-1.5L9 13l.5-4L7 6l4.5-.5z"/>
        <path d="m9.5 12 2 2 4-4"/>
      </symbol>
    </defs>
  </svg>

  <header class="app"><div class="brand" onclick="location.href='home.html'">Bid4Arts</div></header>

  <main>
    <div class="bid-wrap">
      <header class="bid-header">
        <div class="bid-title">
          <svg class="icon"><use href="#i-hammer"></use></svg>
          <h2>Live Auctions</h2>
        </div>
        <div class="bid-actions">
          <button class="pill" id="toggleAutoBid">Auto-bid: Off</button>
          <button class="pill" id="refreshAuctions">Refresh</button>
        </div>
      </header>

      <div class="bid-grid" id="auctionList"></div>

      <dialog class="bid-dialog" id="auctionDialog">
        <form method="dialog" class="bid-dialog-inner">
          <header class="bid-dialog-head">
            <div class="info">
              <img id="auImgThumb" alt="Artwork thumbnail" />
              <div>
                <div class="t" id="auTitle"></div>
                <div class="s" id="auArtist"></div>
              </div>
            </div>
            <button class="pill" id="closeAuctionDialog" value="close" aria-label="Close">
              <svg class="icon-sm"><use href="#i-close"></use></svg>
            </button>
          </header>

          <div class="bid-dialog-body">
            <div class="media" id="auMedia"></div>
            <div class="panel">
              <div class="row">
                <div class="stat">
                  <div class="label">Current bid</div>
                  <div class="value" id="auCurrentBid"></div>
                </div>
                <div class="stat">
                  <div class="label">Min increment</div>
                  <div class="value" id="auMinInc"></div>
                </div>
                <div class="stat">
                  <div class="label">Reserve</div>
                  <div class="value" id="auReserve"></div>
                </div>
              </div>

              <div class="timer-wrap">
                <div id="countdownRegion" role="timer" aria-live="polite" aria-atomic="true" class="countdown">
                  <span id="timeLeft">00:00</span> remaining
                </div>
                <button class="pill" id="extendBtn" type="button" title="Extend if allowed">Extend +10s</button>
              </div>

              <div class="bid-form">
                <label for="bidAmount" class="label">Place a bid (INR)</label>
                <div class="input-row">
                  <input id="bidAmount" type="number" step="100" min="0" inputmode="numeric" />
                  <button id="placeBidBtn" class="pill pill-primary" type="button">Place bid</button>
                </div>
                <div class="hint" id="bidHint">Enter at least current + increment</div>
              </div>

              <div class="history">
                <div class="label">Bid history</div>
                <ul id="bidHistory"></ul>
              </div>
            </div>
          </div>
        </form>
      </dialog>
    </div>
  </main>

  <div class="backdrop" id="backdrop" aria-hidden="true">
    <div class="modal" id="modal">
      <header>
        <img class="avatar" id="mAvatar" alt="Artist avatar">
        <div class="artist" id="mArtist"></div>
        <button id="mClose" class="pill" style="margin-left:auto;">
          <svg class="icon-sm"><use href="#i-close"></use></svg>
        </button>
      </header>
      <div class="modal-body">
        <div class="modal-media" id="mMedia"></div>
        <div class="modal-panel">
          <div id="mTitle" style="font-weight:800;"></div>
          <div id="mDesc" style="font-size:14px; color:#6e4b2e;"></div>
          <div id="mNarr" style="margin-top:6px;"></div>
          <div class="price-row">
            <span class="price" id="mPrice"></span>
            <button class="buy" id="mBuy">Buy now</button>
          </div>
          <div class="actions" style="padding:0;">
            <button class="btn"><svg class="icon"><use href="#i-heart"></use></svg><span>Like</span></button>
            <button class="btn"><svg class="icon"><use href="#i-comment"></use></svg><span>Comment</span></button>
            <button class="btn"><svg class="icon"><use href="#i-share"></use></svg><span>Share</span></button>
            <button class="btn" title="Message artist"><svg class="icon"><use href="#i-chat"></use></svg><span>Chat</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav class="tabs">
    <div class="wrap">
      <a class="tab" href="home.html">
        <svg class="icon"><use href="#i-home"></use></svg><span style="font-size:11px;">Home</span>
      </a>
      <a class="tab" href="search.html">
        <svg class="icon"><use href="#i-search"></use></svg><span style="font-size:11px;">Search</span>
      </a>
      <a class="tab" href="post.html">
        <svg class="icon"><use href="#i-post"></use></svg><span style="font-size:11px;">Post</span>
      </a>
      <a class="tab active" href="bidding.html">
        <svg class="icon"><use href="#i-hammer"></use></svg><span style="font-size:11px;">Bidding</span>
      </a>
      <a class="tab" href="buyer-profile.html">
        <svg class="icon"><use href="#i-profile"></use></svg><span style="font-size:11px;">Profile</span>
      </a>
      <a class="tab" href="settings.html">
        <svg class="icon"><use href="#i-settings"></use></svg><span style="font-size:11px;">Settings</span>
      </a>
    </div>
  </nav>

  <script src="main.js"></script>
</body>
</html>
