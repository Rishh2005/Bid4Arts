<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bid4Arts - Sign In</title>
  <link rel="stylesheet" href="sign.css">
</head>
<body>
  <header class="app"><div class="brand">Bid4Arts</div></header>

  <div class="signup-container">
    <h2>Sign In to Your Account</h2>
    <form id="signinForm" novalidate autocomplete="off">

      <div class="field">
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="field">
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <div class="actions-row">
        <button type="submit" class="pill pill-primary">Sign In</button>
      </div>
      <p id="message" class="error-message"></p>

      <div class="social-signup">
        <div class="divider"><span>OR</span></div>
        <div class="social-buttons">
          <button id="googleSignin" type="button" class="social-btn google">
            <img src="Google.png" alt="Google" />
            Continue with Google
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="login-link">
    Don't have an account? <a href="signup.html">Sign Up</a>
  </div>

  <script type="module" src="signin.js"></script>
</body>
</html>
