<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bid4Arts - Sign Up</title>
  <link rel="stylesheet" href="sign.css">
</head>
<body>
  <header class="app"><div class="brand">Bid4Arts</div></header>

  <div class="signup-container">
    <h2 style="margin-bottom: 0%; margin-top: 0%;">Sign up as</h2>
    <div class="role-selection">
      <button type="button" class="pill" id="artistSignup">Artist</button>
      <button type="button" class="pill" id="buyerSignup">Buyer</button>
    </div>

    <form id="signupForm" novalidate autocomplete="off">

    <form id="signupForm" novalidate autocomplete="off">
        
      <div class="field">
        <input type="text" id="username" placeholder="Choose a username" required>
      </div>

      <div class="field">
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="field">
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <div class="field">
        <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
      </div>

      <div class="actions-row">
        <button type="submit" class="pill pill-primary">Sign Up</button>
      </div>
      <p id="message" class="error-message"></p>

      <div class="social-signup">
        <div class="divider"><span>OR</span></div>
        <div class="social-buttons">
          <button id="googleSignup" type="button" class="social-btn google">
            <img src="Google.png" alt="Google"/>
            Continue with Google
          </button>
        </div>
      </div>

    </form>
  </div>

  <div class="login-link">
    Already have an account? <a href="signin.html">Sign In</a>
  </div>

  <script type="module" src="signup.js"></script>
</body>
</html>
