<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../imgs/Bid4Arts Logo.png">
    <link rel="stylesheet" href="../components/css/fixed.css">
    <link rel="stylesheet" href="../components/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="../apis/fb.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../apis/cred.js"></script>
    <script src="https://unpkg.com/cloudinary-core@2.11.4/cloudinary-core-shrinkwrap.min.js"></script>
    <title>Bid4Arts - Create Post</title>
    <style>
        /* Your CSS remains the same */
        :root {
            --primary-color: #6b3e22;
            --primary-light: #fff7ed;
            --border-color: #d3b99f;
            --text-color: #5c3317;
            --placeholder-color: #a0826d;
            --hover-color: #5a3119;
            --shadow: 0 4px 12px rgba(107, 62, 34, 0.1);
            --success-color: #4caf50;
            --error-color: #f44336;
        }

        .post-container {
            width: 96%;
            max-width: 1280px;
            background: transparent;
            backdrop-filter: blur(100px);
            padding: 28px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            margin: 0 auto;
            margin-top: 40px;
            margin-bottom: 100px;
        }

        .post-container h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .file-upload {
            border: 2px dashed var(--border-color);
            background: var(--primary-light);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 24px;
            cursor: pointer;
            color: var(--text-color);
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .file-upload:hover {
            background: #fff5eb;
            border-color: #c19e7c;
        }

        .file-upload.active {
            border-color: var(--primary-color);
            background-color: rgba(107, 62, 34, 0.05);
        }

        .upload-icon {
            margin-bottom: 12px;
            color: var(--text-color);
            stroke-width: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 15px;
            background-color: #fff;
            box-sizing: border-box;
            color: var(--text-color);
            transition: border 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(107, 62, 34, 0.1);
        }

        input::placeholder, textarea::placeholder {
            color: var(--placeholder-color);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .price-container {
            display: flex;
            gap: 12px;
        }
        
        .currency-select {
            width: 100px;
            flex-shrink: 0;
        }
        
        .price-input {
            flex-grow: 1;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .btn-clear {
            background: #f4f0eb;
            color: var(--text-color);
        }

        .btn-clear:hover {
            background: #e2d5c9;
        }

        .btn-publish {
            background: var(--primary-color);
            color: #fff;
        }

        .btn-publish:hover {
            background: var(--hover-color);
            transform: translateY(-1px);
        }

        .btn-publish:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .character-count {
            font-size: 12px;
            color: var(--placeholder-color);
            text-align: right;
            margin-top: 4px;
        }

        .file-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .preview-item {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--border-color);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-file {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            background: var(--success-color);
            color: white;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: var(--error-color);
        }
        
        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            border-radius: 0 0 8px 8px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            flex-direction: column;
            gap: 15px;
            display: none;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--primary-light);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="../imgs/Bid4Arts Logo removebg.png" alt="Bid4Arts Logo" class="logo">
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p id="loading-text">Uploading your artwork...</p>
    </div>

    <div class="post-container">
        <h2>
            <i data-feather="plus-square"></i>
            Create a new post
        </h2>

        <div class="file-upload" id="fileUpload">
            <i data-feather="upload-cloud" class="upload-icon"></i>
            <p><strong>Drag & drop files here</strong></p>
            <p style="font-size: 13px; margin-top: 5px;">or click to browse<br>Images (JPG/PNG), Videos (MP4). Max 10 files.</p>
            <input type="file" multiple accept="image/jpeg,image/png,video/mp4" style="display: none;" id="fileInput">
        </div>

        <div class="file-preview" id="filePreview"></div>

        <div class="form-group">
            <label for="title">
                <i data-feather="type" width="16"></i>
                Title
            </label>
            <input type="text" id="title" placeholder="Artwork title">
        </div>

        <div class="form-group">
            <label for="category">
                <i data-feather="grid" width="16"></i>
                Category
            </label>
            <select id="category">
                <option value="">Select a category</option>
                <option>Paintings</option>
                <option>Sculptures</option>
                <option>Photography</option>
                <option>Digital Art</option>
                <option>Pottery</option>
                <option>Textiles</option>
            </select>
        </div>

        <div class="form-group">
            <label for="price">
                <i data-feather="dollar-sign" width="16"></i>
                Price
            </label>
            <div class="price-container">
                <select id="currency" class="currency-select">
                    <option value="USD">USD ($)</option>
                    <option value="EUR">EUR (€)</option>
                    <option value="GBP">GBP (£)</option>
                    <option value="INR" selected>INR (₹)</option>
                    <option value="JPY">JPY (¥)</option>
                    <option value="AUD">AUD (A$)</option>
                    <option value="CAD">CAD (C$)</option>
                </select>
                <input type="number" id="price" class="price-input" placeholder="e.g. 25000" min="0">
            </div>
        </div>

        <div class="form-group">
            <label for="description">
                <i data-feather="align-left" width="16"></i>
                Description
            </label>
            <textarea id="description" placeholder="Tell the story behind the piece..." maxlength="500"></textarea>
            <div class="character-count"><span id="charCount">0</span>/500 characters</div>
        </div>

        <div class="button-group">
            <button class="btn btn-clear" id="clearBtn">
                <i data-feather="x" width="16"></i>
                Clear
            </button>
            <button class="btn btn-publish" id="publishBtn">
                <i data-feather="send" width="16"></i>
                Publish
            </button>
        </div>
    </div>

    <div class="notification" id="notification">
        <i data-feather="check-circle" width="18" id="notificationIcon"></i>
        <span id="notificationText">Post published successfully!</span>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <div class="navbar">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="search.html" class="nav-item">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </a>
        <a href="new-post.html" class="nav-item active">
            <i class="fas fa-plus-square"></i>
            <span>Post</span>
        </a>
        <a href="bidding.html" class="nav-item">
            <i class="fas fa-gavel"></i>
            <span>Bidding</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
        <a href="settings.html" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
    </div>

    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM elements
        const fileUpload = document.getElementById('fileUpload');
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('filePreview');
        const titleInput = document.getElementById('title');
        const categorySelect = document.getElementById('category');
        const currencySelect = document.getElementById('currency');
        const priceInput = document.getElementById('price');
        const descriptionTextarea = document.getElementById('description');
        const charCount = document.getElementById('charCount');
        const clearBtn = document.getElementById('clearBtn');
        const publishBtn = document.getElementById('publishBtn');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        const notificationIcon = document.getElementById('notificationIcon');
        const progressFill = document.getElementById('progressFill');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loading-text');

        // Store selected files
        let selectedFiles = [];

        // Initialize Feather Icons
        feather.replace();

        // Event Listeners
        fileUpload.addEventListener('click', () => fileInput.click());
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.classList.add('active');
        });
        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('active');
        });
        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.classList.remove('active');
            handleFiles(e.dataTransfer.files);
        });
        fileInput.addEventListener('change', () => handleFiles(fileInput.files));
        descriptionTextarea.addEventListener('input', updateCharCount);
        clearBtn.addEventListener('click', clearForm);
        publishBtn.addEventListener('click', publishPost);

        // Functions
        function handleFiles(files) {
            if (selectedFiles.length + files.length > 4) {
                showNotification('Maximum 4 files allowed', true);
                return;
            }

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                // Check file type
                if (!file.type.match('image/jpeg') && 
                    !file.type.match('image/png') && 
                    !file.type.match('video/mp4')) {
                    showNotification('Only JPG, PNG, and MP4 files are allowed', true);
                    continue;
                }

                selectedFiles.push(file);
                
                // Create preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    
                    if (file.type.match('video')) {
                        previewItem.innerHTML = `
                            <video src="${e.target.result}" muted></video>
                            <div class="remove-file" data-index="${selectedFiles.length - 1}">&times;</div>
                        `;
                    } else {
                        previewItem.innerHTML = `
                            <img src="${e.target.result}" alt="Preview">
                            <div class="remove-file" data-index="${selectedFiles.length - 1}">&times;</div>
                        `;
                    }
                    
                    filePreview.appendChild(previewItem);
                    
                    // Add remove event
                    const removeBtn = previewItem.querySelector('.remove-file');
                    removeBtn.addEventListener('click', (event) => {
                        event.stopPropagation();
                        const index = parseInt(removeBtn.getAttribute('data-index'));
                        selectedFiles.splice(index, 1);
                        filePreview.removeChild(previewItem);
                        // Update indices for remaining remove buttons
                        updateRemoveButtons();
                    });
                };
                reader.readAsDataURL(file);
            }
        }

        function updateRemoveButtons() {
            const removeButtons = filePreview.querySelectorAll('.remove-file');
            removeButtons.forEach((btn, index) => {
                btn.setAttribute('data-index', index);
            });
        }

        function updateCharCount() {
            const count = descriptionTextarea.value.length;
            charCount.textContent = count;
        }

        function clearForm() {
            selectedFiles = [];
            filePreview.innerHTML = '';
            titleInput.value = '';
            categorySelect.value = '';
            currencySelect.value = 'INR';
            priceInput.value = '';
            descriptionTextarea.value = '';
            charCount.textContent = '0';
        }

        async function publishPost() {
            // Validate form
            if (selectedFiles.length === 0) {
                showNotification('Please upload at least one image', true);
                return;
            }
            
            if (!titleInput.value.trim()) {
                showNotification('Please enter a title', true);
                return;
            }
            
            if (!categorySelect.value) {
                showNotification('Please select a category', true);
                return;
            }
            
            if (!priceInput.value || parseFloat(priceInput.value) <= 0) {
                showNotification('Please enter a valid price', true);
                return;
            }
            
            // Check if user is authenticated
            const user = firebase.auth().currentUser;
            if (!user) {
                showNotification('Please sign in to create a post', true);
                return;
            }
            
            // Disable publish button during upload
            publishBtn.disabled = true;
            loading.style.display = 'flex';
            
            try {
                // Upload files to Cloudinary
                loadingText.textContent = 'Uploading media...';
                const mediaUrls = await uploadToCloudinary(selectedFiles);
                
                // Save post data to Firestore
                loadingText.textContent = 'Saving post details...';
                await savePostToFirestore(user.uid, mediaUrls);
                
                // Show success notification
                showNotification('Post published successfully!');
                
                // Clear form after successful submission
                setTimeout(() => {
                    clearForm();
                    publishBtn.disabled = false;
                }, 2000);
                
            } catch (error) {
                console.error('Error publishing post:', error);
                showNotification('Error publishing post: ' + error.message, true);
                publishBtn.disabled = false;
            } finally {
                loading.style.display = 'none';
            }
        }

        async function uploadToCloudinary(files) {
            const uploadUrls = [];
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', cloudinaryConfig.upload_preset);
                formData.append('api_key', cloudinaryConfig.api_key);
                
                try {
                    loadingText.textContent = `Uploading your artwork... <br>${i+1}/${files.length}...`;
                    
                    const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloud_name}/auto/upload`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.text();
                        throw new Error(`Cloudinary upload failed: ${errorData}`);
                    }
                    
                    const data = await response.json();
                    uploadUrls.push(data.secure_url);
                    
                    // Update progress
                    const progress = ((i + 1) / files.length) * 100;
                    progressFill.style.width = `${progress}%`;
                    
                } catch (error) {
                    console.error('Error uploading to Cloudinary:', error);
                    throw new Error(`Failed to upload ${file.name}: ${error.message}`);
                }
            }
            
            return uploadUrls;
        }

        async function savePostToFirestore(userId, mediaUrls) {
            const postData = {
                title: titleInput.value.trim(),
                category: categorySelect.value,
                price: {
                    amount: parseFloat(priceInput.value),
                    currency: currencySelect.value
                },
                description: descriptionTextarea.value.trim(),
                media: mediaUrls,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                userId: userId,
                status: 'active'
            };
            
            // Add to user's art collection
            const userArtRef = firebase.firestore().collection('users').doc(userId).collection('art');
            await userArtRef.add(postData);
        }

        function showNotification(message, isError = false) {
            notificationText.textContent = message;
            
            if (isError) {
                notification.classList.add('error');
                // Safely update the icon
                if (notificationIcon) {
                    notificationIcon.setAttribute('data-feather', 'alert-circle');
                }
            } else {
                notification.classList.remove('error');
                // Safely update the icon
                if (notificationIcon) {
                    notificationIcon.setAttribute('data-feather', 'check-circle');
                }
            }
            
            feather.replace();
            notification.classList.add('show');
            
            // Reset progress bar
            progressFill.style.width = '0%';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // Initialize authentication state observer
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                // User is signed out, redirect to login or show message
                showNotification('Please sign in to create a post', true);
                publishBtn.disabled = true;
                window.location.href = '../index.html';
            } else {
                publishBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
