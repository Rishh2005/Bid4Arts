<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../imgs/Bid4Arts Logo.png">
    <link rel="stylesheet" href="../components/css/fixed.css">
    <link rel="stylesheet" href="../components/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../apis/fb.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <title>Bid4Arts - Profile</title>
    <style>
        .profile { 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 20px 10px 10px; 
        }
        
        .p-head { 
            display: grid; 
            grid-template-columns: 180px 1fr; 
            gap: 30px; 
            align-items: center; 
            margin-bottom: 25px; 
        }
        
        .p-ava { 
            width: 160px; 
            height: 160px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 4px solid var(--gold); 
            box-shadow: var(--shadow-md);
            transition: transform 0.3s var(--t-bounce);
        }
        
        .p-ava:hover {
            transform: scale(1.03);
        }
        
        .p-row { 
            display: flex; 
            align-items: center; 
            gap: 16px; 
            margin-bottom: 12px;
        }
        
        .p-name { 
            font-size: 28px; 
            font-weight: 700;
            display: flex; 
            gap: 8px; 
            align-items: center; 
            color: var(--brown-700);
            margin: 0;
        }
        
        .p-name .icon { 
            color: var(--gold); 
            width: 22px; 
            height: 22px; 
        }
        
        .p-stats { 
            display: flex; 
            gap: 28px; 
            list-style: none; 
            padding: 12px 0; 
            margin: 0 0 16px; 
            border-bottom: 1px solid rgba(161,115,74,0.1);
        }
        
        .p-stats li {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .p-stats strong { 
            font-size: 18px;
            margin-bottom: 4px;
            color: var(--brown-700);
        }
        
        .p-stats a, .p-stats span { 
            color: var(--brown-600); 
            text-decoration: none; 
            cursor: pointer; 
            font-size: 14px;
        }
        
        .p-stats a:hover { 
            color: var(--gold);
        }
        
        .p-bio { 
            font-size: 15px; 
            line-height: 1.6; 
            color: var(--brown-600);
            margin-bottom: 8px;
        }
        
        .p-bio b {
            color: var(--brown-700);
            font-weight: 600;
        }
        
        .p-tabs { 
            display: flex; 
            justify-content: center; 
            gap: 28px; 
            border-top: 1px solid rgba(161,115,74,0.2); 
            border-bottom: 1px solid rgba(161,115,74,0.2); 
            padding: 12px 0; 
            margin-bottom: 20px; 
        }
        
        .ptab { 
            border: 0; 
            background: transparent; 
            color: var(--brown-600); 
            padding: 10px 16px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        
        .ptab:hover { 
            background: var(--brown-100); 
            color: var(--brown-700);
        }
        
        .ptab.active { 
            background: var(--brown-200); 
            color: var(--brown-700); 
            font-weight: 600;
        }
        
        .ptab .icon {
            width: 20px;
            height: 20px;
        }
        
        .p-grid { 
            columns: 3; 
            column-gap: 12px; 
        }
        
        .gitem {
            width: 100%; 
            aspect-ratio: 1; 
            background: var(--brown-100); 
            border-radius: 12px; 
            overflow: hidden; 
            border: 0; 
            padding: 0; 
            margin: 0 0 12px; 
            position: relative;
            cursor: default;
            box-shadow: var(--shadow-sm);
            transition: transform 0.3s var(--t-bounce), box-shadow 0.3s ease;
        }
        
        .gitem:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }
        
        .gitem img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: transform 0.4s ease, filter 0.4s ease; 
            display: block; 
        }

        .gitem .overlay {
            position: absolute;
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 12px; 
            opacity: 0;
            transition: opacity 0.3s ease;
            color: #fff;
            text-align: center;
        }
        
        .gitem:hover .overlay {
            opacity: 1;
        }
        
        .gitem:hover img {
            filter: blur(4px);
            transform: scale(1.05);
        }
        
        .overlay .action-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center; 
            width: 44px; 
            height: 44px; 
            transition: background 0.2s, transform 0.2s var(--t-bounce);
        }
        
        .overlay .action-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-3px) scale(1.1);
        }
        
        .overlay .action-btn .icon {
            width: 22px; 
            height: 22px;
        }

        .gitem .badge { 
            position: absolute; 
            top: 12px; 
            right: 12px; 
            background: rgba(0,0,0,.7); 
            color: #fff; 
            border-radius: 999px; 
            padding: 6px 10px; 
            font-size: 12px;
            font-weight: 500;
        }
        
        .p-pane { 
            margin-top: 20px; 
            animation: fadeIn 0.4s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bid-history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 12px;
        }
        
        .bid-history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            background: var(--cream-100);
            border: 1px solid rgba(161,115,74,0.15);
            border-radius: 14px;
            box-shadow: var(--shadow-sm);
            font-size: 14px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .bid-history-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .bid-history-item .artwork-title {
            font-weight: 600;
            color: var(--brown-700);
        }
        
        .bid-history-item .bid-details {
            display: flex;
            gap: 18px;
            color: var(--brown-600);
        }
        
        .bid-history-item .bid-amount {
            font-weight: 700;
            color: var(--brown-700);
        }

        /* Responsive improvements */
        @media (max-width: 980px){
            .p-head { 
                grid-template-columns: 1fr; 
                text-align: center; 
                display: flex; 
                flex-direction: column; 
                align-items: center; 
                margin-bottom: 20px;
                gap: 20px;
            }
            
            .p-ava {
                margin: 0 auto;
            }
            
            .p-row { 
                flex-direction: column; 
                gap: 10px; 
            }
            
            .p-stats { 
                justify-content: center; 
            }
            
            .p-grid { 
                columns: 3; 
            }
        }
        
        @media (max-width: 768px){
            .p-grid { 
                columns: 2; 
            }
            
            .p-tabs {
                gap: 16px;
            }
            
            .ptab {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px){
            .p-grid { 
                columns: 2; 
                column-gap: 8px;
            }
            
            .p-stats {
                gap: 20px;
            }
            
            .p-stats strong {
                font-size: 16px;
            }
            
            .p-tabs {
                gap: 8px;
            }
            
            .ptab {
                padding: 6px 10px;
                font-size: 13px;
            }
            
            .ptab .icon {
                width: 18px;
                height: 18px;
            }
            
            .bid-history-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .bid-history-item .bid-details {
                width: 100%;
                justify-content: space-between;
            }
        }

        /* Focus states for accessibility */
        button:focus-visible, a:focus-visible {
            outline: 2px solid var(--gold);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="../imgs/Bid4Arts Logo removebg.png" alt="Bid4Arts Logo" class="logo">
    </div>

    <section class="profile">
        <div class="p-head">
            <img class="p-ava" src="https://picsum.photos/seed/buyer_profile/300/300" alt="Profile Picture">
            <div>
                <div class="p-row">
                    <h1 class="p-name">ArtCollectorX
                        <svg class="icon" aria-label="Verified Account">
                            <use href="#i-verified"></use>
                        </svg>
                    </h1>
                </div>
                <ul class="p-stats">
                    <li>
                        <strong>0</strong>
                        <span>Collected</span>
                    </li>
                    <li>
                        <strong>0</strong>
                        <a href="#" id="followedArtistsLink">Following</a>
                    </li>
                    <li>
                        <strong>0</strong>
                        <a href="#" id="followedArtistsLink">Followers</a>
                    </li>
                </ul>
                <div class="p-bio">
                    <b>Anisha || Art Lover</b><br/>
                    A collection of contemporary Indian art.<br/>
                </div>
            </div>
        </div>

        <nav class="p-tabs" role="tablist">
            <button class="ptab active" data-tab="collected" role="tab" aria-selected="true">
                <svg class="icon"><use href="#i-collection"></use></svg>
                Collected
            </button>
            <button class="ptab" data-tab="bids" role="tab" aria-selected="false">
                <svg class="icon"><use href="#i-hammer"></use></svg>
                Bid History
            </button>
        </nav>

        <div id="tab-collected" class="p-pane" style="display:block;">
            <div class="p-grid" id="collectedGrid"></div>
        </div>
        <div id="tab-bids" class="p-pane" style="display:none;">
            <ul class="bid-history-list" id="bidHistoryList"></ul>
        </div>
    </section>

    <div class="navbar">
        <a href="home.html" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="search.html" class="nav-item">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </a>
        <a href="new-post.html" class="nav-item">
            <i class="fas fa-plus-square"></i>
            <span>Post</span>
        </a>
        <a href="bidding.html" class="nav-item">
            <i class="fas fa-gavel"></i>
            <span>Bidding</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
        <a href="settings.html" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
    </div>

    <script>
        // Sample data for demonstration
        const collectedItems = [
            { id: 1, title: "Sunset Dreams", image: "https://picsum.photos/seed/art1/600/600", price: "$1,200" },
            { id: 2, title: "Mountain Echo", image: "https://picsum.photos/seed/art2/600/600", price: "$850" },
            { id: 3, title: "Ocean Whisper", image: "https://picsum.photos/seed/art3/600/600", price: "$1,500" },
            { id: 4, title: "Forest Spirit", image: "https://picsum.photos/seed/art4/600/600", price: "$950" },
            { id: 5, title: "Urban Rhythm", image: "https://picsum.photos/seed/art5/600/600", price: "$1,800" },
            { id: 6, title: "Desert Bloom", image: "https://picsum.photos/seed/art6/600/600", price: "$1,100" }
        ];

        const bidHistory = [
            { artwork: "Golden Horizon", amount: "$1,200", date: "May 15, 2023", status: "Won" },
            { artwork: "Silent Valley", amount: "$850", date: "Apr 28, 2023", status: "Lost" },
            { artwork: "Blue Symphony", amount: "$1,500", date: "Mar 12, 2023", status: "Won" },
            { artwork: "Crimson Peak", amount: "$950", date: "Feb 19, 2023", status: "Lost" },
            { artwork: "Emerald Light", amount: "$1,800", date: "Jan 5, 2023", status: "Won" }
        ];

        // Populate collected items
        const collectedGrid = document.getElementById('collectedGrid');
        collectedItems.forEach(item => {
            const itemElement = document.createElement('button');
            itemElement.className = 'gitem';
            itemElement.innerHTML = `
                <img src="${item.image}" alt="${item.title}">
                <div class="overlay">
                    <button class="action-btn" aria-label="View details">
                        <svg class="icon"><use href="#i-eye"></use></svg>
                    </button>
                    <button class="action-btn" aria-label="Share artwork">
                        <svg class="icon"><use href="#i-share"></use></svg>
                    </button>
                </div>
                <span class="badge">${item.price}</span>
            `;
            collectedGrid.appendChild(itemElement);
        });

        // Populate bid history
        const bidHistoryList = document.getElementById('bidHistoryList');
        bidHistory.forEach(bid => {
            const bidElement = document.createElement('li');
            bidElement.className = 'bid-history-item';
            bidElement.innerHTML = `
                <span class="artwork-title">${bid.artwork}</span>
                <div class="bid-details">
                    <span class="bid-amount">${bid.amount}</span>
                    <span class="bid-date">${bid.date}</span>
                    <span class="bid-status">${bid.status}</span>
                </div>
            `;
            bidHistoryList.appendChild(bidElement);
        });

        // Tab switching functionality
        const tabs = document.querySelectorAll('.ptab');
        const panes = document.querySelectorAll('.p-pane');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.getAttribute('data-tab');
                
                // Update tabs
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Update panes
                panes.forEach(pane => pane.style.display = 'none');
                document.getElementById(`tab-${tabName}`).style.display = 'block';
            });
        });
    </script>

        </symbol>
    </svg>
</body>
