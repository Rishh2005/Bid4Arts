<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../imgs/Bid4Arts Logo.png">
    <link rel="stylesheet" href="../components/css/fixed.css">
    <link rel="stylesheet" href="../components/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../apis/fb.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <title>Bid4Arts - Profile</title>
    <style>
        .profile { 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 20px 10px 80px; 
        }
        
        .p-head { 
            display: grid; 
            grid-template-columns: 180px 1fr; 
            gap: 30px; 
            align-items: center; 
            margin-bottom: 25px; 
        }
        
        .p-ava { 
            width: 160px; 
            height: 160px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 4px solid var(--gold); 
            box-shadow: var(--shadow-md);
            transition: transform 0.3s var(--t-bounce);
        }
        
        .p-ava:hover {
            transform: scale(1.03);
        }
        
        .p-row { 
            display: flex; 
            align-items: center; 
            gap: 16px; 
            margin-bottom: 12px;
        }
        
        .p-name { 
            font-size: 28px; 
            font-weight: 700;
            display: flex; 
            gap: 8px; 
            align-items: center; 
            color: var(--brown-700);
            margin: 0;
        }
        
        .p-name .icon { 
            color: var(--gold); 
            width: 22px; 
            height: 22px; 
        }
        
        .p-stats { 
            display: flex; 
            gap: 28px; 
            list-style: none; 
            padding: 12px 0; 
            margin: 0 0 16px; 
            border-bottom: 1px solid rgba(161,115,74,0.1);
        }
        
        .p-stats li {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .p-stats strong { 
            font-size: 18px;
            margin-bottom: 4px;
            color: var(--brown-700);
        }
        
        .p-stats a, .p-stats span { 
            color: var(--brown-600); 
            text-decoration: none; 
            cursor: pointer; 
            font-size: 14px;
        }
        
        .p-stats a:hover { 
            color: var(--gold);
        }
        
        .p-bio { 
            font-size: 15px; 
            line-height: 1.6; 
            color: var(--brown-600);
            margin-bottom: 8px;
        }
        
        .p-bio b {
            color: var(--brown-700);
            font-weight: 600;
        }
        
        .p-tabs-container {
            position: relative;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .p-tabs { 
            display: flex; 
            justify-content: center; 
            gap: 28px; 
            border-top: 1px solid rgba(161,115,74,0.2); 
            border-bottom: 1px solid rgba(161,115,74,0.2); 
            padding: 12px 0; 
            margin-bottom: 20px; 
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .p-tabs::-webkit-scrollbar {
            display: none;
        }
        
        .ptab { 
            border: 0; 
            background: transparent; 
            color: var(--brown-600); 
            padding: 10px 16px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .ptab:hover { 
            background: var(--brown-100); 
            color: var(--brown-700);
        }
        
        .ptab.active { 
            background: var(--brown-200); 
            color: var(--brown-700); 
            font-weight: 600;
        }
        
        .ptab .icon {
            width: 20px;
            height: 20px;
        }
        
        .p-grid { 
            columns: 3; 
            column-gap: 12px; 
        }
        
        .gitem {
            width: 100%; 
            aspect-ratio: 1; 
            background: var(--brown-100); 
            border-radius: 12px; 
            overflow: hidden; 
            border: 0; 
            padding: 0; 
            margin: 0 0 12px; 
            position: relative;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            transition: transform 0.3s var(--t-bounce), box-shadow 0.3s ease;
        }
        
        .gitem:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }
        
        .gitem img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: transform 0.4s ease, filter 0.4s ease; 
            display: block; 
        }

        .gitem .overlay {
            position: absolute;
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 12px; 
            opacity: 0;
            transition: opacity 0.3s ease;
            color: #fff;
            text-align: center;
        }
        
        .gitem:hover .overlay {
            opacity: 1;
        }
        
        .gitem:hover img {
            filter: blur(4px);
            transform: scale(1.05);
        }
        
        .overlay .action-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center; 
            width: 44px; 
            height: 44px; 
            transition: background 0.2s, transform 0.2s var(--t-bounce);
        }
        
        .overlay .action-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-3px) scale(1.1);
        }
        
        .overlay .action-btn .icon {
            width: 22px; 
            height: 22px;
        }

        .gitem .badge { 
            position: absolute; 
            top: 12px; 
            right: 12px; 
            background: rgba(0,0,0,.7); 
            color: #fff; 
            border-radius: 999px; 
            padding: 6px 10px; 
            font-size: 12px;
            font-weight: 500;
        }
        
        .p-pane { 
            margin-top: 20px; 
            animation: fadeIn 0.4s ease;
            display: none;
        }
        
        .p-pane.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bid-history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 12px;
        }
        
        .bid-history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            background: var(--cream-100);
            border: 1px solid rgba(161,115,74,0.15);
            border-radius: 14px;
            box-shadow: var(--shadow-sm);
            font-size: 14px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .bid-history-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .bid-history-item .artwork-title {
            font-weight: 600;
            color: var(--brown-700);
        }
        
        .bid-history-item .bid-details {
            display: flex;
            gap: 18px;
            color: var(--brown-600);
        }
        
        .bid-history-item .bid-amount {
            font-weight: 700;
            color: var(--brown-700);
        }
        
        .purchase-details, .personalized-reason {
            font-size: 13px;
            color: var(--brown-600);
            margin-top: 4px;
        }
        
        .purchase-date, .personalized-reason {
            font-style: italic;
        }
        
        .slider-controls {
            display: none;
            justify-content: center;
            gap: 16px;
            margin-top: 12px;
        }
        
        .slider-btn {
            background: var(--brown-200);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .slider-btn:hover {
            background: var(--brown-600);
            color: white;
        }

        /* Responsive improvements */
        @media (max-width: 980px){
            .p-head { 
                grid-template-columns: 1fr; 
                text-align: center; 
                display: flex; 
                flex-direction: column; 
                align-items: center; 
                margin-bottom: 20px;
                gap: 20px;
            }
            
            .p-ava {
                margin: 0 auto;
            }
            
            .p-row { 
                flex-direction: column; 
                gap: 10px; 
            }
            
            .p-stats { 
                justify-content: center; 
            }
            
            .p-grid { 
                columns: 3; 
            }
        }
        
        @media (max-width: 768px){
            .p-grid { 
                columns: 2; 
            }
            
            .p-tabs {
                justify-content: flex-start;
                gap: 16px;
                padding: 12px 16px;
            }
            
            .ptab {
                padding: 8px 12px;
                font-size: 14px;
            }
            
            .slider-controls {
                display: flex;
            }
        }
        
        @media (max-width: 480px){
            .p-grid { 
                columns: 2; 
                column-gap: 8px;
            }
            
            .p-stats {
                gap: 20px;
            }
            
            .p-stats strong {
                font-size: 16px;
            }
            
            .p-tabs {
                gap: 8px;
            }
            
            .ptab {
                padding: 6px 10px;
                font-size: 13px;
            }
            
            .ptab .icon {
                width: 18px;
                height: 18px;
            }
            
            .bid-history-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .bid-history-item .bid-details {
                width: 100%;
                justify-content: space-between;
            }
            
            .p-head {
                padding: 0 16px;
            }
        }

        /* Focus states for accessibility */
        button:focus-visible, a:focus-visible {
            outline: 2px solid var(--gold);
            outline-offset: 2px;
        }
    </style>
</head>
<body>

            { id: 5, title: "Urban Rhythm", image: "https://picsum.photos/seed/art5/600/600", price: "$1,800" },
            { id: 6, title: "Desert Bloom", image: "https://picsum.photos/seed/art6/600/600", price: "$1,100" }
        ];

        const bidHistory = [
            { artwork: "Golden Horizon", amount: "$1,200", date: "May 15, 2023", status: "Won" },
            { artwork: "Silent Valley", amount: "$850", date: "Apr 28, 2023", status: "Lost" },
            { artwork: "Blue Symphony", amount: "$1,500", date: "Mar 12, 2023", status: "Won" },
            { artwork: "Crimson Peak", amount: "$950", date: "Feb 19, 2023", status: "Lost" },
            { artwork: "Emerald Light", amount: "$1,800", date: "Jan 5, 2023", status: "Won" }
        ];

        const purchasedItems = [
            { id: 1, title: "Sunset Dreams", artist: "claycanvas", image: "https://picsum.photos/seed/art1/600/600", price: "₹18,500", date: "Nov 15, 2024" },
            { id: 2, title: "Mountain Echo", artist: "inkandthadi", image: "https://picsum.photos/seed/art2/600/600", price: "₹12,800", date: "Oct 28, 2024" },
            { id: 3, title: "Ocean Whisper", artist: "raagcolors", image: "https://picsum.photos/seed/art3/600/600", price: "₹24,900", date: "Oct 12, 2024" },
            { id: 4, title: "Forest Spirit", artist: "natureart", image: "https://picsum.photos/seed/art4/600/600", price: "₹15,200", date: "Sep 19, 2024" },
            { id: 5, title: "Urban Rhythm", artist: "cityvibes", image: "https://picsum.photos/seed/art5/600/600", price: "₹21,800", date: "Sep 5, 2024" },
            { id: 6, title: "Desert Bloom", artist: "sandartist", image: "https://picsum.photos/seed/art6/600/600", price: "₹19,100", date: "Aug 22, 2024" }
        ];

        const personalizedItems = [
            { id: 1, title: "Abstract Monsoon", artist: "rainartist", image: "https://picsum.photos/seed/pers1/600/600", price: "₹16,800", reason: "Similar to your Ocean Whisper purchase" },
            { id: 2, title: "Digital Dreams", artist: "techpainter", image: "https://picsum.photos/seed/pers2/600/600", price: "₹22,500", reason: "Based on your urban art interest" },
            { id: 3, title: "Tribal Harmony", artist: "tribalart", image: "https://picsum.photos/seed/pers3/600/600", price: "₹19,200", reason: "Matches your traditional art preference" },
            { id: 4, title: "Color Meditation", artist: "zenartist", image: "https://picsum.photos/seed/pers4/600/600", price: "₹14,750", reason: "Similar palette to your collection" },
            { id: 5, title: "Modern Heritage", artist: "heritageart", image: "https://picsum.photos/seed/pers5/600/600", price: "₹28,900", reason: "Contemporary style you love" },
            { id: 6, title: "Nature's Voice", artist: "echoartist", image: "https://picsum.photos/seed/pers6/600/600", price: "₹17,300", reason: "Natural themes you prefer" }
        ];

        // Populate collected items
        const collectedGrid = document.getElementById('collectedGrid');
        collectedItems.forEach(item => {
            const itemElement = document.createElement('button');
            itemElement.className = 'gitem';
            itemElement.innerHTML = `
                <img src="${item.image}" alt="${item.title}">
                <div class="overlay">
                    <button class="action-btn" aria-label="View details">
                        <svg class="icon"><use href="#i-eye"></use></svg>
                    </button>
                    <button class="action-btn" aria-label="Share artwork">
                        <svg class="icon"><use href="#i-share"></use></svg>
                    </button>
                </div>
                <span class="badge">${item.price}</span>
            `;
            collectedGrid.appendChild(itemElement);
        });

        // Populate bid history
        const bidHistoryList = document.getElementById('bidHistoryList');
        bidHistory.forEach(bid => {
            const bidElement = document.createElement('li');
            bidElement.className = 'bid-history-item';
            bidElement.innerHTML = `
                <span class="artwork-title">${bid.artwork}</span>
                <div class="bid-details">
                    <span class="bid-amount">${bid.amount}</span>
                    <span class="bid-date">${bid.date}</span>
                    <span class="bid-status">${bid.status}</span>
                </div>
            `;
            bidHistoryList.appendChild(bidElement);
        });

        // Populate purchased items
        const purchasedGrid = document.getElementById('purchasedGrid');
        purchasedItems.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.className = 'gitem';
            itemElement.innerHTML = `
                <img src="${item.image}" alt="${item.title}">
                <div class="overlay">
                    <button class="action-btn" aria-label="View details">
                        <svg class="icon"><use href="#i-eye"></use></svg>
                    </button>
                    <button class="action-btn" aria-label="Share artwork">
                        <svg class="icon"><use href="#i-share"></use></svg>
                    </button>
                </div>
                <span class="badge">${item.price}</span>
            `;
            purchasedGrid.appendChild(itemElement);
        });

        // Populate personalized recommendations
        const personalizedGrid = document.getElementById('personalizedGrid');
        personalizedItems.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.className = 'gitem';
            itemElement.innerHTML = `
                <img src="${item.image}" alt="${item.title}">
                <div class="overlay">
                    <button class="action-btn" aria-label="View details">
                        <svg class="icon"><use href="#i-eye"></use></svg>
                    </button>
                    <button class="action-btn" aria-label="Add to wishlist">
                        <svg class="icon"><use href="#i-heart"></use></svg>
                    </button>
                </div>
                <span class="badge">${item.price}</span>
            `;
            itemElement.title = item.reason;
            personalizedGrid.appendChild(itemElement);
        });

        // Tab switching functionality
        const tabs = document.querySelectorAll('.ptab');
        const panes = document.querySelectorAll('.p-pane');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.getAttribute('data-tab');
                
                // Update tabs
                tabs.forEach(t => {
                    t.classList.remove('active');
                    t.setAttribute('aria-selected', 'false');
                });
                tab.classList.add('active');
                tab.setAttribute('aria-selected', 'true');
                
                // Update panes
                panes.forEach(pane => pane.classList.remove('active'));
                document.getElementById(`tab-${tabName}`).classList.add('active');
            });
        });

        // Mobile slider functionality
        const tabsContainer = document.getElementById('profileTabs');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        
        if (tabsContainer && prevBtn && nextBtn) {
            prevBtn.addEventListener('click', () => {
                tabsContainer.scrollBy({ left: -200, behavior: 'smooth' });
            });
            
            nextBtn.addEventListener('click', () => {
                tabsContainer.scrollBy({ left: 200, behavior: 'smooth' });
            });
        }
    </script>

        </symbol>

            <path fill="currentColor" d="M22 16V4c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2zm-11-4l2.03 2.71L16 11l4 5H8l3-4zM2 6v14c0 1.1.9 2 2 2h14v-2H4V6H2z"/>
        </symbol>
        <symbol id="i-hammer" viewBox="0 0 24 24">
            <path fill="currentColor" d="M2 19.63L13.43 8.2l-.71-.7 1.42-1.43L12 3.89c1.2-1.19 3.09-1.19 4.27 0l3.6 3.61-1.42 1.41h2.84l.71.71-3.55 3.59-.71-.71V9.62l-1.47 1.42-.71-.71L4.13 21.76 2 19.63z"/>
